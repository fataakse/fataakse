        function updatePassword(){
        var Session = JSON.parse(localStorage[config.app.storage_key+'_session']);
        var customerid = Session["customer_id"];
        var email = Session["email"];
        var old_password = $("#old_password").val();
        var new_password = $("#new_password").val();
        var conf_password = $("#conf_password").val();
        //---Fetch Store Details from Mofluid Magento Web Service
        if(old_password.length<6) {
            if (config.app.platform=='ios' || config.app.platform=='android') {
                navigator.notification.alert(locale.message.alert["password_validation_for_minimum_length"],function () {
                                             },config.app.name, locale.message.button["close"]);
            }
            else {
                alert(locale.message.alert["password_validation_for_minimum_length"]);
            }
            $("#old_password").focus();
        }
        else if(new_password.length<6){
            if (config.app.platform=='ios' || config.app.platform=='android') {
                navigator.notification.alert(locale.message.alert["password_validation_for_minimum_length"],function () {
                                             },config.app.name, locale.message.button["close"]);
            }
            else {
                alert(locale.message.alert["password_validation_for_minimum_length"]);
            }
            $("#new_password").focus();
        }
        else if(new_password != conf_password){
            if (config.app.platform=='ios' || config.app.platform=='android') {
                navigator.notification.alert(locale.message.alert["confirm_password_different"],function () {
                                             },config.app.name, locale.message.button["close"]);
            }
            else {
                alert(locale.message.alert["confirm_password_different"]);
            }
            $("#conf_password").focus();
        }
        else {
            $("#change_password_button").html('<center><img src="media/images/default/loading.gif"></center>');
            $.getJSON(config.url.api+"?callback=?"+"&store="+config.store.default+"&service=changeprofilepassword&customerid="+customerid+"&username="+email+"&oldpassword="+Base64.encode(old_password)+"&newpassword="+Base64.encode(new_password),
                      function (response) {
                      if(response) {
                          if(response["change_status"] == 1 || response["change_status"] == "1") {
                              if (config.app.platform=='ios' || config.app.platform=='android') {
                                  navigator.notification.alert(locale.message.alert["change_password_success"],function () {},config.app.name, locale.message.button["close"]);
                              }
                              else {
                                  alert(locale.message.alert["change_password_success"]);
                              }
                          }
                          else {
                              if(config.app.platform=='ios' || config.app.platform=='android') {

                              }
                          }
                      }
                      else {
                      if (config.app.platform=='ios' || config.app.platform=='android') {
                      navigator.notification.alert(locale.message.alert["server_not_responding"],function () {},config.app.name, locale.message.button["close"]);
                      }
                      else {

                      }
                      }
                      history.back();
                      });
